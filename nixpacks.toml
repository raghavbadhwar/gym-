# Nixpacks configuration for Railway
# This forces Railway to look for configuration in subdirectories

[phases.setup]
nixPkgs = ["nodejs_20"]

[phases.install]
cmds = ["echo 'This is a monorepo. Please set Root Directory in Railway settings to one of: CredVerseIssuer 3, CredVerseRecruiter, BlockWalletDigi, or credverse-gateway'"]

[start]
cmd = "echo 'ERROR: Set Root Directory in Railway Settings to deploy a specific app' && exit 1"
